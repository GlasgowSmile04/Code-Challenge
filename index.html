<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
<div class="container-main">

<section class="container-top" id="top">
  <div class="container-btns">
    <button class="info-btn" id="infoBtn">Info</button>
    <button class="new-player" id="newPlayer">NewPlayer</button>
    <button class="high-scores" id="highScores">High Scores</button>
  </div>
  <div class="container-problem">
    <button class="start-btn" id="startBtn">Start</button>
    <button class="next-btn hidden" id="nextBtn">Next Question</button>
    <h1 class="hidden" id="problem">TEST</h1>
  </div>
   <div class="container-score">
      <h4 id='scoreName'>Score:</h4>
      <span class="score" id="scoreDisplay">0</span>
    </div>
</section>
<section class="container-timer">
  <div class="timer" id="timer"></div>
</section>

<section class="container-body" id="body">
  <div class="answer"><p class="answerText">THE</p></div>
  <div class="answer"><p class="answerText">HEXADECIMAL</p></div>
  <div class="answer"><p class="answerText">GUESSING</p></div>
  <div class="answer"><p class="answerText">GAME</p></div>
</section>

<section class="container-bottom" id="bototm">
  <div class="container-modes" id="modes">
    <h4>Modes:</h4>
    <div id="mode-btn-container">
        <button class="mode-btns" id="easy">Mild</button>
        <button class="mode-btns enabled" id="medium">Spicy</button>
        <button class="mode-btns" id="hard">Inferno</button>
    </div>
  </div>
  <div class="container-lives-section">
    <h4>Lives:</h4>
    <div class="container-lives">
        <div class="life-wrapper" id="life1"><div class="lives"></div></div>
        <div class="life-wrapper" id="life2"><div class="lives" ></div></div> 
        <div class="life-wrapper" id="life3"><div class="lives" ></div></div> 
        <div class="life-wrapper" id="life4"><div class="lives" ></div></div> 
        <div class="life-wrapper hidden" id="life5"><div class="lives" ></div></div> 
    </div>  
  </div>
</section>


<!-- NEW USER MODAL  -->

<div id="newUserModal" class="modal">

  <div class="new-user-modal-content">
    <span id="closeNewUserModal" class="close">&times;</span>
    <label for="newUserName">
      <h2>Player Name:</h2>
    </label>
    <input type="text" id="newUserName">
    <button id="newUserSubmit">Submit</button>
  </div>
  <div class="new-user-btns-modal-content" id="1">
    <span id="closeNewUserModal" class="close">&times;</span>
    <label for="newUserName">
      <h2>Nonsense</h2>
    </label>
    <input type="text" id="newUserName">
    <button id="newUserSubmit">Submit</button>
  </div>

</div>


</div>
<script src="scripts/script.js"></script>
</body>
</html>
