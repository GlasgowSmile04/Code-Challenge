<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
<div class="container-main">

<section class="container-top" id="top">
  <div class="container-btns">
    <button class="info-btn" id="infoBtn">Info</button>
    <button class="new-player" id="newPlayer">New Player</button>
    <button class="high-scores" id="highScores">High Scores</button>
    <button class="next-btn hidden" id="nextBtn">Next Question</button>
  </div>
  <div class="container-problem">
    <button class="start-btn" id="startBtn">Start</button>
    <h1 class="hidden" id="problem">TEST</h1>
  </div>
   <div class="container-score">
      <h4><span class="scoreName"></span>Score:</h4>
      <h4><span class="score" id="scoreDisplay">0</span></h4> 
    </div>
</section>
<section class="container-timer">
  <div class="timer" id="timer"></div>
</section>

<section class="container-body" id="body">
  <div class="answer"><p class="answerText">THE</p></div>
  <div class="answer"><p class="answerText">HEXADECIMAL</p></div>
  <div class="answer"><p class="answerText">GUESSING</p></div>
  <div class="answer"><p class="answerText">GAME</p></div>
</section>

<section class="container-bottom" id="bototm">
  <div class="container-modes" id="modes">
    <h4>Modes:</h4>
    <div id="mode-btn-container">
        <button class="mode-btns" id="easy">Mild</button>
        <button class="mode-btns enabled" id="medium">Spicy</button>
        <button class="mode-btns" id="hard">Inferno</button>
    </div>
  </div>
  <div class="container-lives-section">
    <h4>Lives:</h4>
    <div class="container-lives">
        <div class="life-wrapper" id="life1"><div class="lives"></div></div>
        <div class="life-wrapper" id="life2"><div class="lives" ></div></div> 
        <div class="life-wrapper" id="life3"><div class="lives" ></div></div> 
        <div class="life-wrapper" id="life4"><div class="lives" ></div></div> 
        <div class="life-wrapper hidden" id="life5"><div class="lives" ></div></div> 
    </div>  
  </div>
</section>


<!-- MAIN MODAL  -->

<div id="modal" class="modal">
  
  <!-- NEW USER BUTTONS MODAL -->
  <div class="new-player-btns-modal-content" id="newPlayerBtnsModal">
    <span class="close">&times;</span>
    <h2>Who are you?</h2>
    <button id="addNewPlayer">New Player</button>
    <button id="returningPlayer">Returning Player</button>
  </div>

  <!-- CHANGE TO EXISTING PLAYER -->
  <div class="returning-player-modal-content" id="returningPlayerModal">
    <span class="close">&times;</span>
    <h2>Welcome back!</h2>
      <h2>What was your name again?</h2>
    <input type="text" id="returningPlayerName">
    <button id="returningPlayerSubmit">Submit</button>
  </div>
  
  <!-- ADD A NEW PLAYER -->
  <div class="new-player-modal-content" id="addNewPlayerModal">
    <span class="close">&times;</span>
    <h2>Welcome to my game!</h2>
      <h2>Player Name:</h2>
    <input type="text" id="newPlayerName">
    <button id="newPlayerSubmit">Submit</button>
  </div>


  <!-- HIGH SCORES BUTTONS -->
  <div class="high-scores-btns-modal-content" id="highScoresBtnsModal">
    <span class="close">&times;</span>
    <h2>High Scores!!!</h2>
    <button id="currentHighScoreBtn"><span class="scoreName"></span>Scores</button>
    <button id="">LeaderBoard</button>
  </div>

  <!-- HIGH SCORES -->
  <div class="high-score-modal-content" id="currentHighScoreModal">
    <span class="close">&times;</span>
    <h2><span class="scoreName"></span>High Scores:</h2>
    <table>
      <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Mild</th>
            <th>Spicy</th>
            <th>Inferno</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td><span class="scoreNameT"></span></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td><span class="scoreNameT"></span></td>
            <td>5</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td><span class="scoreNameT"></span></td>
            <td>6</td>
            <td>1</td>
            <td>8</td>
          </tr>
          <tr>
            <td><span class="scoreNameT"></span></td>
            <td>9</td>
            <td>13</td>
            <td>1</td>
          </tr>
      </tbody>
    </table>
  </div>

</div>


</div>
<script src="scripts/script.js"></script>
</body>
</html>
